        // Callbacks
        function loadScript(src, callback) {
            var script = document.createElement("script");
            script.src = src;
            script.onload = function(){
                document.body.firstElementChild.innerHTML = `${src}`
                console.log("loaded script with src: " + src);
                callback(null, src);
            }
            script.onerror = function(){
                document.body.firstElementChild.innerHTML = `Error loading the script`
                console.log("Error loading script with SRC: ", src)
                callback(new Error("Src got some error"));
            }
            document.body.append(script);
        }
        function hello(error, src){
            if(error){

        function goodmorning(error, src){

            alert('Good morning!'+ src);

        loadScript("https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js", goodmorning);
